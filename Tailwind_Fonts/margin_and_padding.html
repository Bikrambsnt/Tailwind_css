<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<!-- In tailwind Margin and padding can be define as mx,my,px,py it has a negative value also like -mx,-px,-my,-py -->
<!-- here m and p refers to the margin and padding and x and y are the axis -->
 <!-- Example -->

 <h1 class="mx-10 py-7">Margin will Go to X axis and padding will go to Y axis</h1>
 <h1 class="-mx-4">This will go to negative</h1>
 <h1 class="mx-4 my-4 px-4 py-4">This will stary on equal value</h1>

 <!-- More option is there on margin and padding that is
  mt,mr,ml,me,mb which refer to margin,top,right,left,end,bottom same goes for padding also-->

  <h2 class="mt-4">Top margin</h2>
  <p1 class="ml-6">Left Margin</p1><br>
  <p1 class="mr-10">Right Margin</p1>



  <!-- Sapcing -->

  <!-- this class is used for adding sapces on an element -->

  <nav>
    <ul class="flex space-x-10">
        <li>Home
        </li>
        <li>About</li>
    </ul>
  </nav>
</body>
</html>

<!-- Thats All about concept of margin and padding -->
