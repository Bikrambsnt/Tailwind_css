<!-- Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1 class="text-3xl bg-blue-400 hover:bg-yellow-600 font-bold underline">

        Hello World
    </h1>
    <!-- So this is how Tailwind Works -->

    <nav class="px-3 py-5 bg-red-400">
        <!-- mx refer to margin x and py refer to padding y -->
        <ul class="flex gap-5 font-bold">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    
    <!-- So this is How Tailwind Works -->
</body>
</html>
