<!-- 
Step1: Open your cmd or Terminal
step2: Select folder where you want to setup your tailwind css
Step3: node -v  [If Node is not available on your machine First install it to use Postcss]
Step4: npm init -y 
step5: npm install -D tailwindcss postcss autoprefixer            [It will install Node module]
step6: npx tailwindcss init                                        [It will install tailwindcss.config.js file]
step7: npx tailwindcss init -p                                     [It will Install Postcss file]
step8: After this go to tailwindcss.config.js file then add "*" on content[]
step9: after that Create a .css file <filename> as per you coice ex. style.css
step10:Add this 3 line of code inide that created css file
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
step11: npm i vite   [it will install vite]
step12: go to package.json file then add 
      "start":"vite" in script section
      if script is not present then create 
      ex.

      "scripts":{
      "start": "vite"
      }

step13: create a .html file and add that css file which is created in stpep9

step14:After writing your html code open terminal and run the cmd
        npm run start

        then click on the generate port id to view the site on browser.







-->
