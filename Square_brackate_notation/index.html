<!-- Square Bracket in tailwind is used to give our own custom css value to the elements
  like if I want to give 30px to margin 
  or border radius of 50px and so on

  then we will use square notation

  like mx-[30px]
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Bracket Notation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body>

    <h1 class="mx-[50px] py-[40px] bg-[black] text-white rounded-[10px]">Hello World</h1>

    <!-- This is how the Bracket Notation works and we can Use it in Tailwind css -->
    
 </body>
 </html>
