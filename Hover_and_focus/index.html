


<!-- Hover and Focus -->

<!-- Hover simply refer to the changing state of a current element like changing color of a button
 when hovering the mouse cursor over it -->

 <!-- Focus state is te=he state when we do focus or on that particular element to perform any operation
  like focusing on a input field to add a email or name or anything -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Hover state</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
 
  </head>
  <body>

    <div class="flex justify-center  items-center h-lvh">
        <button class="px-10 py-5 text-white font-mono text-center bg-slate-600 rounded-md hover:bg-slate-500 hover:translate-x-1 focus:bg-slate-400 focus:rounded-xl sm:font-bold">Click me</button>
    </div>
    
  </body>
  </html>

  <!-- Thats the concept of Hover and Focus in Tailwind css -->
